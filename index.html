<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazar Top - Продажа новых и б/у товаров</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #6d28d9;
      --secondary: #8b5cf6;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #f8fafc;
      background-image: 
        radial-gradient(at 10% 20%, rgba(109, 40, 217, 0.1) 0px, transparent 50%),
        radial-gradient(at 90% 80%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .gradient-text {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    .card-glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    .floating {
      animation: floating 6s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .bounce-in {
      animation: bounceIn 0.5s;
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .thumb {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .thumb:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    .thumb.active {
      border: 2px solid var(--primary);
      box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.3);
    }
    
    /* Анимированные элементы фона */
    .bg-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
    
    .bg-dots::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background-image: radial-gradient(var(--primary) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: moveDots 120s linear infinite;
    }
    
    @keyframes moveDots {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-1000px) translateX(-500px); }
    }
    
    /* Адаптация для мобильных */
    @media (max-width: 640px) {
      .mobile-column {
        flex-direction: column;
      }
      
      .mobile-full-width {
        width: 100%;
      }
    }
  </style>
</head>
<body class="text-gray-800">
  <!-- Анимированный фон -->
  <div class="bg-dots"></div>
  
  <!-- Шапка -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-200 shadow-sm">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="gradient-bg text-white p-2 rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
          </div>
          <h1 class="text-xl font-bold gradient-text">Bazar Top</h1>
        </div>
        <div id="authBar"></div>
      </div>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="container mx-auto px-4 py-6">
    <!-- Поиск и фильтры -->
    <div class="mb-6">
      <div class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-3">
        <div class="relative flex-1">
          <input id="searchInput" type="text" placeholder="Найти товары..." 
                 class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm">
          <div class="absolute left-3 top-3.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
        <select id="sortSelect" class="px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm">
          <option value="new">Сначала новые</option>
          <option value="cheap">Сначала дешевые</option>
          <option value="expensive">Сначала дорогие</option>
        </select>
        <button id="addBtn" class="gradient-bg text-white px-6 py-3 rounded-xl font-medium hover:opacity-90 transition flex items-center justify-center space-x-2 shadow-md hover:shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          <span>Добавить</span>
        </button>
      </div>
      
      <!-- Дополнительные фильтры -->
      <div class="flex flex-wrap gap-2 mt-3">
        <button class="filter-btn active px-3 py-1.5 rounded-lg bg-purple-100 text-purple-800 text-sm font-medium" data-filter="all">
          Все товары
        </button>
        <button class="filter-btn px-3 py-1.5 rounded-lg bg-gray-100 text-gray-800 text-sm font-medium" data-filter="new">
          Новые
        </button>
        <button class="filter-btn px-3 py-1.5 rounded-lg bg-gray-100 text-gray-800 text-sm font-medium" data-filter="used">
          Б/У
        </button>
      </div>
    </div>

    <!-- Список объявлений -->
    <div id="adsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    
    <!-- Пустое состояние -->
    <div id="emptyState" class="hidden text-center py-16 animate__animated animate__fadeIn">
      <div class="mx-auto w-24 h-24 bg-purple-100 rounded-full flex items-center justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h3 class="text-xl font-medium text-gray-700 mb-2">Объявлений пока нет</h3>
      <p class="text-gray-500 max-w-md mx-auto">Будьте первым, кто добавит объявление!</p>
    </div>
  </main>

  <!-- Модальное окно авторизации -->
  <dialog id="authModal" class="w-full max-w-md p-0 rounded-2xl border-0 shadow-2xl backdrop:bg-black/30 animate__animated animate__fadeIn">
    <div class="card-glass rounded-2xl overflow-hidden">
      <div class="gradient-bg px-6 py-4 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-white">Вход / Регистрация</h3>
        <button id="closeAuthModal" class="text-white hover:text-gray-200 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
          <input id="authEmail" type="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Пароль*</label>
          <input id="authPassword" type="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm" required>
        </div>
        
        <div>
          <label id="authNameLabel" class="block text-sm font-medium text-gray-700 mb-1 hidden">Имя</label>
          <input id="authName" type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm hidden">
        </div>
        
        <div class="flex items-center justify-between">
          <button id="toggleAuthMode" class="text-sm text-purple-600 hover:text-purple-800 font-medium">
            Нет аккаунта? Зарегистрируйтесь
          </button>
        </div>
        
        <button id="authSubmit" class="w-full gradient-bg text-white py-3.5 px-6 rounded-xl font-medium hover:opacity-90 transition mt-4 shadow-md hover:shadow-lg flex items-center justify-center">
          <svg id="authSpinner" class="hidden animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span id="authSubmitText">Войти</span>
        </button>
        
        <div id="authError" class="text-red-600 text-sm mt-2 hidden"></div>
      </div>
    </div>
  </dialog>

  <!-- Модальное окно добавления -->
  <dialog id="adModal" class="w-full max-w-md p-0 rounded-2xl border-0 shadow-2xl backdrop:bg-black/30 animate__animated animate__fadeIn">
    <form method="dialog" class="card-glass rounded-2xl overflow-hidden">
      <div class="gradient-bg px-6 py-4 flex justify-between items-center">
        <h3 id="modalTitle" class="text-lg font-semibold text-white">Новое объявление</h3>
        <button id="closeModal" class="text-white hover:text-gray-200 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Название*</label>
          <input id="adTitle" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Описание*</label>
          <textarea id="adDesc" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm" required></textarea>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Цена*</label>
            <input id="adPrice" type="number" min="0" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Валюта</label>
            <select id="adCurrency" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm">
              <option value="RUB">₽ Рубли</option>
              <option value="USD">$ Доллары</option>
              <option value="UZS">сум Узб.сум</option>
            </select>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Состояние*</label>
          <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer hover:border-purple-500">
              <input type="radio" name="condition" value="new" class="text-purple-600 focus:ring-purple-500" checked>
              <span>Новый товар</span>
            </label>
            <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer hover:border-purple-500">
              <input type="radio" name="condition" value="used" class="text-purple-600 focus:ring-purple-500">
              <span>Б/У товар</span>
            </label>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Город*</label>
          <input id="adLocation" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Телефон*</label>
          <input id="adPhone" type="tel" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition shadow-sm" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Фотографии (макс. 3)</label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-xl hover:border-purple-500 transition">
            <div class="space-y-1 text-center">
              <div class="flex text-sm text-gray-600 justify-center">
                <label class="relative cursor-pointer rounded-md font-medium text-purple-600 hover:text-purple-500 focus-within:outline-none">
                  <span>Загрузить фото</span>
                  <input id="adImages" type="file" accept="image/*" multiple class="sr-only">
                </label>
              </div>
              <p class="text-xs text-gray-500">JPEG, PNG до 1MB</p>
            </div>
          </div>
          <div id="adThumbs" class="flex gap-3 mt-3 flex-wrap"></div>
          <img id="adPreview" class="mt-3 w-full h-48 object-cover rounded-lg border hidden shadow-sm">
        </div>
        
        <button id="saveAd" class="w-full gradient-bg text-white py-3.5 px-6 rounded-xl font-medium hover:opacity-90 transition mt-4 shadow-md hover:shadow-lg flex items-center justify-center">
          <svg id="saveSpinner" class="hidden animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span id="saveText">Сохранить объявление</span>
        </button>
      </div>
    </form>
  </dialog>

  <!-- Просмотр объявления -->
  <dialog id="viewDialog" class="w-full max-w-md p-0 rounded-2xl border-0 shadow-2xl backdrop:bg-black/30 animate__animated animate__fadeIn">
    <div class="card-glass rounded-2xl overflow-hidden">
      <div class="relative aspect-[4/3] bg-gray-100">
        <img id="viewImg" class="absolute inset-0 w-full h-full object-cover" alt="Фото товара">
        <div id="conditionBadge" class="absolute top-3 left-3 px-3 py-1 rounded-full text-sm font-medium shadow-sm"></div>
      </div>
      
      <div class="p-6 space-y-4">
        <div>
          <h3 id="viewTitle" class="text-xl font-semibold text-gray-900"></h3>
          <div class="flex items-center justify-between mt-2">
            <span id="viewPrice" class="text-lg font-bold text-purple-600"></span>
            <span id="viewLocation" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-purple-100 text-purple-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span id="viewLocationText"></span>
            </span>
          </div>
          <div id="viewThumbs" class="flex gap-2 mt-3 flex-wrap"></div>
        </div>
        
        <div class="border-t border-gray-200 pt-4">
          <h4 class="text-sm font-medium text-gray-700 mb-2">Описание</h4>
          <p id="viewDesc" class="text-gray-600"></p>
        </div>
        
        <div class="border-t border-gray-200 pt-4">
          <a id="viewPhone" class="block text-center gradient-bg text-white py-3 px-6 rounded-xl font-medium hover:opacity-90 transition shadow-md hover:shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            <span id="viewPhoneText"></span>
          </a>
          
          <div id="ownerActions" class="hidden grid grid-cols-2 gap-3 mt-3">
            <button id="editAdBtn" class="bg-gray-800 text-white py-2.5 px-4 rounded-xl font-medium hover:bg-gray-700 transition shadow-sm">
              Редактировать
            </button>
            <button id="deleteAdBtn" class="bg-red-600 text-white py-2.5 px-4 rounded-xl font-medium hover:bg-red-500 transition shadow-sm">
              Удалить
            </button>
          </div>
        </div>
        
        <div class="border-t border-gray-200 pt-4 text-sm text-gray-500">
          <div class="flex items-center">
            <div id="viewUserAvatar" class="flex-shrink-0 h-10 w-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-medium">
              <!-- Аватарка будет вставлена через JS -->
            </div>
            <div class="ml-3">
              <p id="viewUser" class="text-sm font-medium text-gray-700"></p>
              <p id="viewWhen" class="text-xs text-gray-500"></p>
            </div>
          </div>
        </div>
        
        <button id="closeView" class="w-full border border-gray-300 text-gray-700 py-2.5 px-4 rounded-xl font-medium hover:bg-gray-50 transition mt-4 shadow-sm">
          Закрыть
        </button>
      </div>
    </div>
  </dialog>

  <!-- Модальное окно профиля -->
  <dialog id="profileModal" class="w-full max-w-sm p-0 rounded-2xl border-0 shadow-2xl backdrop:bg-black/30 animate__animated animate__fadeIn">
    <div class="card-glass rounded-2xl overflow-hidden">
      <div class="gradient-bg px-6 py-4 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-white">Мой профиль</h3>
        <button id="closeProfileModal" class="text-white hover:text-gray-200 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="p-6 space-y-6">
        <div class="flex flex-col items-center">
          <div id="profileAvatar" class="h-20 w-20 rounded-full bg-purple-100 flex items-center justify-center text-2xl font-bold text-purple-600 mb-3 shadow-inner">
            <!-- Аватарка будет вставлена через JS -->
          </div>
          <h3 id="profileName" class="text-xl font-semibold text-gray-900"></h3>
          <p id="profileEmail" class="text-gray-500 text-sm"></p>
        </div>
        
        <div class="space-y-4">
          <div class="border-t border-gray-200 pt-4">
            <h4 class="text-sm font-medium text-gray-700 mb-3">Мои объявления</h4>
            <div class="flex items-center justify-between">
              <span class="text-gray-600">Активные</span>
              <span id="activeAdsCount" class="font-medium">0</span>
            </div>
          </div>
          
          <div class="border-t border-gray-200 pt-4">
            <button id="logoutBtn" class="w-full text-left py-2 px-3 rounded-lg bg-gray-100 text-gray-800 hover:bg-gray-200 transition flex items-center justify-between">
              <span>Выйти из аккаунта</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Firebase и основной JS -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, getDoc, where } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB7lkappg-4omdbOQ9xa-zgBH81Tq5mr4U",
      authDomain: "bazarlive-732c1.firebaseapp.com",
      projectId: "bazarlive-732c1",
      storageBucket: "bazarlive-732c1.appspot.com",
      messagingSenderId: "67666176855",
      appId: "1:67666176855:web:d8fc58628deaca3652ec12"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Элементы интерфейса
    const authBar = document.getElementById('authBar');
    const addBtn = document.getElementById('addBtn');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const adsGrid = document.getElementById('adsGrid');
    const emptyState = document.getElementById('emptyState');
    const adModal = document.getElementById('adModal');
    const closeModal = document.getElementById('closeModal');
    const saveAd = document.getElementById('saveAd');
    const viewDialog = document.getElementById('viewDialog');
    const closeView = document.getElementById('closeView');
    const profileModal = document.getElementById('profileModal');
    const closeProfileModal = document.getElementById('closeProfileModal');
    const logoutBtn = document.getElementById('logoutBtn');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const authModal = document.getElementById('authModal');
    const closeAuthModal = document.getElementById('closeAuthModal');
    const toggleAuthMode = document.getElementById('toggleAuthMode');
    const authSubmit = document.getElementById('authSubmit');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const authName = document.getElementById('authName');
    const authNameLabel = document.getElementById('authNameLabel');
    const authSubmitText = document.getElementById('authSubmitText');
    const authSpinner = document.getElementById('authSpinner');
    const authError = document.getElementById('authError');

    // Данные
    let currentUser = null;
    let ads = [];
    let editingAdId = null;
    let currentFilter = 'all';
    let isLoginMode = true;

    // Форматирование цены
    const formatPrice = (price, currency) => {
      if (currency === 'UZS') {
        return new Intl.NumberFormat('ru-RU').format(price) + ' сум';
      }
      
      return new Intl.NumberFormat('ru-RU', {
        style: 'currency',
        currency: currency === 'USD' ? 'USD' : 'RUB'
      }).format(price).replace(/,00/g, '');
    };

    // Сжатие изображения
    const compressImage = (file) => {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Максимальные размеры для мобильных
            const MAX_WIDTH = 800;
            const MAX_HEIGHT = 800;
            let width = img.width;
            let height = img.height;
            
            if (width > height) {
              if (width > MAX_WIDTH) {
                height *= MAX_WIDTH / width;
                width = MAX_WIDTH;
              }
            } else {
              if (height > MAX_HEIGHT) {
                width *= MAX_HEIGHT / height;
                height = MAX_HEIGHT;
              }
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            canvas.toBlob((blob) => {
              const reader = new FileReader();
              reader.onload = () => resolve(reader.result);
              reader.readAsDataURL(blob);
            }, 'image/jpeg', 0.7);
          };
        };
        reader.readAsDataURL(file);
      });
    };

    // Показать превью фото
    document.getElementById('adImages').addEventListener('change', async function() {
      const thumbsContainer = document.getElementById('adThumbs');
      thumbsContainer.innerHTML = '';
      
      if (this.files.length > 0) {
        const previewImg = document.getElementById('adPreview');
        previewImg.classList.remove('hidden');
        
        const files = Array.from(this.files).slice(0, 3);
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const base64 = await compressImage(file);
          
          const thumb = document.createElement('img');
          thumb.src = base64;
          thumb.className = 'thumb' + (i === 0 ? ' active' : '');
          thumb.onclick = () => {
            document.querySelectorAll('#adThumbs .thumb').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
            previewImg.src = base64;
          };
          thumbsContainer.appendChild(thumb);
          
          if (i === 0) {
            previewImg.src = base64;
          }
        }
      }
    });

    // Переключение между входом и регистрацией
    toggleAuthMode.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      
      if (isLoginMode) {
        authName.classList.add('hidden');
        authNameLabel.classList.add('hidden');
        toggleAuthMode.textContent = 'Нет аккаунта? Зарегистрируйтесь';
        authSubmitText.textContent = 'Войти';
      } else {
        authName.classList.remove('hidden');
        authNameLabel.classList.remove('hidden');
        toggleAuthMode.textContent = 'Уже есть аккаунт? Войти';
        authSubmitText.textContent = 'Зарегистрироваться';
      }
    });

    // Обработка формы авторизации/регистрации
    authSubmit.addEventListener('click', async () => {
      const email = authEmail.value.trim();
      const password = authPassword.value.trim();
      const name = authName.value.trim();
      
      if (!email || !password) {
        showAuthError('Заполните все обязательные поля');
        return;
      }
      
      if (!isLoginMode && !name) {
        showAuthError('Введите ваше имя');
        return;
      }
      
      try {
        authSpinner.classList.remove('hidden');
        authSubmit.disabled = true;
        authError.classList.add('hidden');
        
        if (isLoginMode) {
          // Вход
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          // Регистрация
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await updateProfile(userCredential.user, {
            displayName: name
          });
        }
        
        authModal.close();
      } catch (error) {
        let errorMessage = 'Ошибка авторизации';
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'Этот email уже используется';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Неверный формат email';
            break;
          case 'auth/weak-password':
            errorMessage = 'Пароль должен содержать минимум 6 символов';
            break;
          case 'auth/user-not-found':
            errorMessage = 'Пользователь не найден';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Неверный пароль';
            break;
        }
        showAuthError(errorMessage);
      } finally {
        authSpinner.classList.add('hidden');
        authSubmit.disabled = false;
      }
    });

    function showAuthError(message) {
      authError.textContent = message;
      authError.classList.remove('hidden');
    }

    // Авторизация
    function renderAuthUI() {
      if (!currentUser) {
        authBar.innerHTML = `
          <button id="showAuthModal" class="px-4 py-2 rounded-lg bg-white border border-gray-200 hover:bg-gray-50 transition flex items-center space-x-2 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-sm font-medium">Войти</span>
          </button>
        `;
        document.getElementById('showAuthModal').onclick = () => {
          // Сбрасываем форму авторизации
          isLoginMode = true;
          authName.classList.add('hidden');
          authNameLabel.classList.add('hidden');
          toggleAuthMode.textContent = 'Нет аккаунта? Зарегистрируйтесь';
          authSubmitText.textContent = 'Войти';
          authEmail.value = '';
          authPassword.value = '';
          authName.value = '';
          authError.classList.add('hidden');
          
          authModal.showModal();
        };
      } else {
        const userName = currentUser.displayName || currentUser.email.split('@')[0];
        const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        
        authBar.innerHTML = `
          <button id="showProfileBtn" class="flex items-center space-x-2 group">
            <div class="h-9 w-9 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-medium shadow-inner">
              ${initials}
            </div>
            <span class="text-sm font-medium text-gray-700 group-hover:text-purple-600 transition">${userName}</span>
          </button>
        `;
        document.getElementById('showProfileBtn').onclick = () => {
          loadProfileData();
          profileModal.showModal();
        };
      }
    }

    // Загрузка данных профиля
    function loadProfileData() {
      if (!currentUser) return;
      
      const userName = currentUser.displayName || currentUser.email.split('@')[0];
      const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
      
      // Устанавливаем аватар
      document.getElementById('profileAvatar').textContent = initials;
      document.getElementById('profileName').textContent = userName;
      document.getElementById('profileEmail').textContent = currentUser.email;
      
      // Считаем активные объявления
      const userAds = ads.filter(ad => ad.userId === currentUser.uid);
      document.getElementById('activeAdsCount').textContent = userAds.length;
    }

    // Работа с объявлениями
    async function saveAdHandler() {
      const title = document.getElementById('adTitle').value.trim();
      const description = document.getElementById('adDesc').value.trim();
      const price = Number(document.getElementById('adPrice').value);
      const currency = document.getElementById('adCurrency').value;
      const condition = document.querySelector('input[name="condition"]:checked').value;
      const location = document.getElementById('adLocation').value.trim();
      const phone = document.getElementById('adPhone').value.trim();
      
      if (!title || !description || isNaN(price) || !location || !phone) {
        alert('Заполните все обязательные поля');
        return;
      }
      
      try {
        // Показываем индикатор загрузки
        document.getElementById('saveSpinner').classList.remove('hidden');
        document.getElementById('saveText').textContent = 'Сохранение...';
        saveAd.disabled = true;
        
        // Получаем фотографии (макс. 3)
        let images = [];
        if (document.getElementById('adImages').files.length > 0) {
          images = await Promise.all(
            Array.from(document.getElementById('adImages').files)
              .slice(0, 3)
              .map(file => compressImage(file))
          );
        }
        
        const adData = {
          title,
          description,
          price,
          currency,
          condition,
          location,
          phone,
          images,
          userId: currentUser.uid,
          userName: currentUser.displayName || currentUser.email,
          createdAt: serverTimestamp()
        };
        
        if (editingAdId) {
          await updateDoc(doc(db, 'ads', editingAdId), adData);
        } else {
          await addDoc(collection(db, 'ads'), adData);
        }
        
        adModal.close();
        resetAdForm();
      } catch (error) {
        console.error('Ошибка сохранения:', error);
        alert('Ошибка сохранения: ' + error.message);
      } finally {
        document.getElementById('saveSpinner').classList.add('hidden');
        document.getElementById('saveText').textContent = 'Сохранить объявление';
        saveAd.disabled = false;
      }
    }

    function resetAdForm() {
      document.getElementById('adTitle').value = '';
      document.getElementById('adDesc').value = '';
      document.getElementById('adPrice').value = '';
      document.getElementById('adLocation').value = '';
      document.getElementById('adPhone').value = '';
      document.getElementById('adImages').value = '';
      document.getElementById('adThumbs').innerHTML = '';
      document.getElementById('adPreview').src = '';
      document.getElementById('adPreview').classList.add('hidden');
      editingAdId = null;
    }

    function renderAds() {
      adsGrid.innerHTML = '';
      
      // Фильтрация объявлений
      let filteredAds = [...ads];
      
      if (currentFilter === 'new') {
        filteredAds = filteredAds.filter(ad => ad.condition === 'new');
      } else if (currentFilter === 'used') {
        filteredAds = filteredAds.filter(ad => ad.condition === 'used');
      }
      
      if (filteredAds.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }
      
      emptyState.classList.add('hidden');
      
      filteredAds.forEach(ad => {
        const adElement = document.createElement('div');
        adElement.className = 'bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition duration-300 animate__animated animate__fadeIn';
        
        adElement.innerHTML = `
          <div class="aspect-[4/3] bg-gray-100 relative overflow-hidden">
            <img src="${ad.images?.[0] || 'https://via.placeholder.com/400x300?text=No+Image'}" 
                 class="w-full h-full object-cover hover:scale-105 transition duration-500">
            <div class="absolute bottom-2 left-2 bg-white/90 px-2 py-1 rounded-lg text-sm font-medium shadow-sm">
              ${formatPrice(ad.price, ad.currency)}
            </div>
            ${ad.condition === 'new' ? 
              '<div class="absolute top-2 left-2 bg-green-100 text-green-800 px-2 py-1 rounded-lg text-xs font-medium shadow-sm">Новый</div>' : 
              '<div class="absolute top-2 left-2 bg-blue-100 text-blue-800 px-2 py-1 rounded-lg text-xs font-medium shadow-sm">Б/У</div>'}
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-gray-900 truncate">${ad.title}</h3>
            <div class="flex items-center mt-2 text-sm text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="truncate">${ad.location}</span>
            </div>
            <button class="w-full mt-3 py-2 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition shadow-sm">
              Подробнее
            </button>
          </div>
        `;
        
        adElement.querySelector('button').onclick = () => showAdDetails(ad);
        adsGrid.appendChild(adElement);
      });
    }

    function showAdDetails(ad) {
      document.getElementById('viewTitle').textContent = ad.title;
      document.getElementById('viewPrice').textContent = formatPrice(ad.price, ad.currency);
      document.getElementById('viewLocationText').textContent = ad.location;
      document.getElementById('viewDesc').textContent = ad.description;
      document.getElementById('viewPhone').href = `tel:${ad.phone.replace(/\D/g, '')}`;
      document.getElementById('viewPhoneText').textContent = ad.phone;
      
      // Бейдж состояния товара
      const conditionBadge = document.getElementById('conditionBadge');
      conditionBadge.textContent = ad.condition === 'new' ? 'Новый' : 'Б/У';
      conditionBadge.className = ad.condition === 'new' ? 
        'absolute top-3 left-3 px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 shadow-sm' : 
        'absolute top-3 left-3 px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800 shadow-sm';
      
      // Отображаем пользователя
      const userName = ad.userName || 'Аноним';
      const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
      document.getElementById('viewUserAvatar').textContent = initials;
      document.getElementById('viewUser').textContent = userName;
      
      // Дата создания
      if (ad.createdAt) {
        const date = ad.createdAt.toDate();
        document.getElementById('viewWhen').textContent = date.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
      
      // Показываем фотографии
      const thumbsContainer = document.getElementById('viewThumbs');
      thumbsContainer.innerHTML = '';
      
      if (ad.images && ad.images.length > 0) {
        document.getElementById('viewImg').src = ad.images[0];
        
        ad.images.forEach((img, i) => {
          const thumb = document.createElement('img');
          thumb.src = img;
          thumb.className = 'thumb' + (i === 0 ? ' active' : '');
          thumb.onclick = () => {
            document.querySelectorAll('#viewThumbs .thumb').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
            document.getElementById('viewImg').src = img;
          };
          thumbsContainer.appendChild(thumb);
        });
      } else {
        document.getElementById('viewImg').src = 'https://via.placeholder.com/800x600?text=No+Image';
      }
      
      // Показываем кнопки управления для владельца
      const ownerActions = document.getElementById('ownerActions');
      if (currentUser && ad.userId === currentUser.uid) {
        ownerActions.classList.remove('hidden');
        document.getElementById('editAdBtn').onclick = () => {
          editingAdId = ad.id;
          document.getElementById('modalTitle').textContent = 'Редактировать объявление';
          document.getElementById('adTitle').value = ad.title;
          document.getElementById('adDesc').value = ad.description;
          document.getElementById('adPrice').value = ad.price;
          document.getElementById('adCurrency').value = ad.currency;
          document.querySelector(`input[name="condition"][value="${ad.condition}"]`).checked = true;
          document.getElementById('adLocation').value = ad.location;
          document.getElementById('adPhone').value = ad.phone;
          
          // Показываем превью существующих фото
          const thumbsContainer = document.getElementById('adThumbs');
          thumbsContainer.innerHTML = '';
          
          if (ad.images && ad.images.length > 0) {
            const previewImg = document.getElementById('adPreview');
            previewImg.src = ad.images[0];
            previewImg.classList.remove('hidden');
            
            ad.images.forEach((img, i) => {
              const thumb = document.createElement('img');
              thumb.src = img;
              thumb.className = 'thumb' + (i === 0 ? ' active' : '');
              thumb.onclick = () => {
                document.querySelectorAll('#adThumbs .thumb').forEach(t => t.classList.remove('active'));
                thumb.classList.add('active');
                previewImg.src = img;
              };
              thumbsContainer.appendChild(thumb);
            });
          }
          
          viewDialog.close();
          adModal.showModal();
        };
        
        document.getElementById('deleteAdBtn').onclick = async () => {
          if (confirm('Удалить это объявление?')) {
            await deleteDoc(doc(db, 'ads', ad.id));
            viewDialog.close();
          }
        };
      } else {
        ownerActions.classList.add('hidden');
      }
      
      viewDialog.showModal();
    }

    // Инициализация
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      renderAuthUI();
      addBtn.disabled = !user;
      
      if (user) {
        loadProfileData();
      }
    });

    // Загрузка объявлений
    onSnapshot(query(collection(db, 'ads'), orderBy('createdAt', 'desc')), (snapshot) => {
      ads = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderAds();
    });

    // Обработчики событий
    addBtn.addEventListener('click', () => {
      if (!currentUser) {
        authModal.showModal();
        return;
      }
      resetAdForm();
      document.getElementById('modalTitle').textContent = 'Новое объявление';
      adModal.showModal();
    });

    closeModal.addEventListener('click', () => adModal.close());
    closeView.addEventListener('click', () => viewDialog.close());
    closeProfileModal.addEventListener('click', () => profileModal.close());
    closeAuthModal.addEventListener('click', () => authModal.close());
    saveAd.addEventListener('click', saveAdHandler);
    logoutBtn.addEventListener('click', () => signOut(auth));

    // Фильтрация по состоянию товара
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active', 'bg-purple-100', 'text-purple-800'));
        btn.classList.add('active', 'bg-purple-100', 'text-purple-800');
        currentFilter = btn.dataset.filter;
        renderAds();
      });
    });

    // Поиск и сортировка
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredAds = ads.filter(ad => 
        ad.title.toLowerCase().includes(searchTerm) || 
        ad.description.toLowerCase().includes(searchTerm) ||
        ad.location.toLowerCase().includes(searchTerm)
      );
      ads = filteredAds;
      renderAds();
    });

    sortSelect.addEventListener('change', () => {
      if (sortSelect.value === 'cheap') {
        ads.sort((a, b) => a.price - b.price);
      } else if (sortSelect.value === 'expensive') {
        ads.sort((a, b) => b.price - a.price);
      } else {
        ads.sort((a, b) => b.createdAt?.seconds - a.createdAt?.seconds);
      }
      renderAds();
    });

    // Закрытие модальных окон при клике вне их
    [adModal, viewDialog, profileModal, authModal].forEach(dialog => {
      dialog.addEventListener('click', (e) => {
        if (e.target === dialog) {
          dialog.close();
        }
      });
    });
  </script>
</body>
</html>
